<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Entrar</mat-card-title>
      </mat-card-header>
  
      <form  class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" name="email" [(ngModel)]="loginCreds.email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Senha" type="password" name="password" [(ngModel)]="loginCreds.password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="logIn()">Entrar</button>
      </form>
    </mat-card>
  </div>
